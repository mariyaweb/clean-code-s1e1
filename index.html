<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__item section section_new" id="add-element">
        <label class="section__label" for="new-task">Add Item</label>
        <div class="section__field">
          <input id="new-task" class="section__input input input_txt" type="text">
          <button class="section__btn btn">Add</button>
        </div>
      </section>
      <section class="main__item section section_do">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list list" id="incomplete-tasks">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input input input_txt">
            <button class="task__btn btn_edit btn">Edit</button>
            <button class="task__btn btn_delete btn">
              <img class="btn__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="list__item task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input input_txt">
            <button class="task__btn btn_edit btn">Save</button>
            <button class="task__btn btn_delete btn">
              <img class="btn__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__item section section_done">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list list" id="completed-tasks">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input input input_txt">
            <button class="task__btn btn_edit btn">Edit</button>
            <button class="task__btn btn_delete btn">
              <img class="btn__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
